<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusKart - Book Your Journey</title>
    <link rel="stylesheet" href="assets/styles/buskart_main.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="assets/images/buskart_logo.png" alt="BusKart Logo">
            </div>
            <div class="contact-info">
                <a href="mailto:info@buskart.com">info@buskart.com</a>
                <a href="tel:8336003361">8336003361</a>
                <a href="tel:8336003362">8336003362</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <div class="search-container">
            <div class="search-form">
                <div class="form-group">
                    <label for="origin">Origin</label>
                    <select id="origin" name="origin">
                        <option value="">Select Origin</option>
                        <!-- Add options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <select id="destination" name="destination">
                        <option value="">Select Destination</option>
                        <!-- Add options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="departure-date">Departure</label>
                    <input type="date" id="departure-date" name="departure-date">
                </div>
                <div class="form-group">
                    <label for="return-date">Return</label>
                    <input type="date" id="return-date" name="return-date">
                </div>
                <button type="submit" class="search-btn">Search</button>
            </div>
        </div>
        <div class="banner-container">
            <img src="assets/images/buskart_bus_banner.jpg" alt="Bus Image">
        </div>
    </div>

    <!-- Footer (optional) -->
    <footer>
        <p>&copy; 2024 BusKart. All rights reserved.</p>
    </footer>
</body>
</html>
